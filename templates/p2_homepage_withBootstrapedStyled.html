        <div class="mb-5">
        <h1> ABC Health Insurance</h1>
        </div>
        <!-- bootstrap provides us specific class='xyz' where we can define what styling we want to apply -->
        <button class="btn btn-primary"> Member </button> <!-- class="btn btn-primary" it is telling the styling we want to apply based on https://getbootstrap.com/docs/5.2/components/buttons/  -->
        <button class="btn btn-success"> Providers </button> <!-- class="btn btn-primary" it is telling the styling we want to apply based on https://getbootstrap.com/docs/5.2/components/buttons/  -->
        <p> Find out more information if you or a family member needs health insurance</p>


        <!-- now lets take a look at something that bootstrap can provide us, a card! 
        https://getbootstrap.com/docs/5.2/components/card/ -->
        <div class="card" style="width: 18rem;">
            <img src="https://www.incimages.com/uploaded_files/image/1920x1080/getty_537417114_357492.jpg" class="card-img-top" alt="Muir Woods">
            <div class="card-body">
              <h5 class="card-title">Shop for a Plan</h5>
              <p class="card-text">Medical</p>
              <p class="card-text">Dental</p>
              <p class="card-text">Vision</p>
              <p class="card-text">Prescription</p>
              <p class="card-text">Life</p>
              <a href="#" class="btn btn-dark">More Plans</a>
            </div>
        </div>

        <hr class="col-3 col-md-2 mb-5">
        

    

        <h2>Member Reviews</h2>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://img.freepik.com/free-vector/characters-senior-couple-health-insurance-illustration_53876-40417.jpg?w=2000" class="d-block w-50" alt="Member Reviews">
                <div class="carousel-caption d-none d-md-block">
                    <h5>My Review</h5>  
            </div>
              <div class="carousel-item">
                <img src="#" class="d-block w-50" alt="Photo2">
              </div>
              <div class="carousel-item">
                <img src="#" class="d-block w-50" alt="Photo3">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
